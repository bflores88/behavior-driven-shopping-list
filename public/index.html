<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Fresca" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1 id="headerTitle">Shopping List</h1>
    </header>
    <form id="addItemForm">
      Title: <input type="text" name="title" id="title" /><br /><br />
      Description: <input type="text" name="description" id="description" /><br />
    </form>
    <button id="addShoppingListItemButton">Add to Shopping List</button>

    <div id="content"></div>

    <img src="/assets/grocery.png" class="food" alt="" />

    <script src="/js/shopping-list-item.js"></script>
    <script src="/js/shopping-list.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
